<!DOCTYPE html>
<html>
<head>
    <title>D&D 3.5 Character Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>D&D 3.5 Character Generator</h1>

    <div id="class-section">
        <h2>Select Class</h2>
        <button onclick="selectClass('Fighter')">Fighter</button>
        <button onclick="selectClass('Wizard')">Wizard</button>
        <button onclick="selectClass('Rogue')">Rogue</button>
        <button onclick="selectClass('Cleric')">Cleric</button>
    </div>

    <div id="output">
        <h2>Character Summary</h2>
        <p id="classDisplay">Class: None</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
